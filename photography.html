title: Photography
permalink: /photography/

<style TYPE="text/css">
.thumbnail {
  height: auto;
  max-width: 100%;
  display: block;
  margin-top: 1em;
  margin-bottom: 1em;
  margin-left: auto;
  margin-right: auto;
}
</style>
{%- if site.data.thumbnails.size > 0 -%}
    {% for thumbnail in site.data.thumbnails %}
        <a href="/photography/{{ thumbnail.name }}">
            <img class="thumbnail" src="/photography/thumbnails/{{ thumbnail.name }}"/>
        </a>
        <div class="photo-caption" style="text-align: center;">
            <p><em>{{thumbnail.caption}}</em></p>
        </div>
    {% endfor %}
{%- else -%}
<h4>No photos to show</h4>
{%- endif -%}
