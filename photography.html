<style TYPE="text/css">
.thumbnail {
  height: auto;
  max-width: 100%;
  display: block;
  margin-top: 1em;
  margin-bottom: 1em;
  margin-left: auto;
  margin-right: auto;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  grid-gap: 10px;
}

.grid-item {
  width: 100%;
}
</style>

{%- if site.data.photos.size > 0 -%}
<div class="grid-container">
  {% for thumbnail in site.data.photos %}
  <div class="grid-item">
    <a href="/photography/{{ thumbnail.name }}">
      <img class="thumbnail" src="/photography/thumbnails/400x400/{{ thumbnail.name }}.jpg" alt="{{ thumbnail.caption }}">
    </a>
    <div class="photo-caption" style="text-align: center;">
      <p><em>{{thumbnail.caption}}</em></p>
    </div>
  </div>
  {% endfor %}
</div>
{%- else -%}
<h4>No photos to show</h4>
{%- endif -%}
