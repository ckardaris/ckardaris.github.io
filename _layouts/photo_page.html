---
layout: default_no_header
---
view all <a href="/photography">{{site.title}}' photos</a>
^^^
<div id="carousel-container">
  {% if page.previous_photo %}
    <a class="prev" href="/photography/{{ page.previous_photo.name }}">Previous</a>
  {% endif %}
  <div>{{ page.index}} / {{site.data.photos.size}}</div>
  {% if page.next_photo %}
    <a class="next" href="/photography/{{ page.next_photo.name }}">Next</a>
  {% endif %}
</div><br>

<div>
  <a href="/photography/{{ page.photo.name }}.jpg">
    <img
      src="/photography/thumbnails/800x800/{{ page.photo.name }}.jpg"
      srcset="
          {%-assign values = "400,800,1200,1600,2400" | split: "," -%}
          {%- for w in values -%}
          /photography/thumbnails/{{ w }}x{{ w }}/{{ page.photo.name }}.jpg {{w}}w
          {%- unless forloop.last %}, {% endunless %}
          {%- endfor -%}
          "
      sizes="min(100vw, 800px)"
      alt={{ page.title | escape }}>
  </a>
</div>
